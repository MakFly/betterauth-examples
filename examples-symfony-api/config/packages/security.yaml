security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        better_auth:
            id: BetterAuth\Symfony\Security\BetterAuthUserProvider

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        api_v1:
            pattern: ^/api/v1
            stateless: true
            provider: better_auth
            custom_authenticators:
                - BetterAuth\Symfony\Security\BetterAuthAuthenticator

        auth:
            pattern: ^/auth
            stateless: true
            provider: better_auth
            custom_authenticators:
                - BetterAuth\Symfony\Security\BetterAuthAuthenticator

    access_control:
        - { path: ^/api/v1/auth/(register|login|refresh|password|oauth|magic-link|email|guest), roles: PUBLIC_ACCESS }
        - { path: ^/auth/(register|login|refresh|password|oauth|magic-link|email|guest), roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/auth, roles: ROLE_USER }
        - { path: ^/auth, roles: ROLE_USER }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
