better_auth:
    mode: api
    secret: '%env(BETTER_AUTH_SECRET)%'
    session:
        lifetime: 604800
        cookie_name: better_auth_session
    token:
        lifetime: 3600
        refresh_lifetime: 2592000

    oauth:
        providers:
            google:
                enabled: true
                client_id: '%env(GOOGLE_CLIENT_ID)%'
                client_secret: '%env(GOOGLE_CLIENT_SECRET)%'
                redirect_uri: '%env(APP_URL)%/auth/oauth/google/callback'
            github:
                enabled: false
                client_id: '%env(GITHUB_CLIENT_ID)%'
                client_secret: '%env(GITHUB_CLIENT_SECRET)%'
                redirect_uri: '%env(APP_URL)%/auth/oauth/github/callback'
            facebook:
                enabled: false
                client_id: '%env(FACEBOOK_CLIENT_ID)%'
                client_secret: '%env(FACEBOOK_CLIENT_SECRET)%'
                redirect_uri: '%env(APP_URL)%/auth/oauth/facebook/callback'

    two_factor:
        enabled: true
        issuer: '%env(APP_NAME)%'
        backup_codes_count: 10

    # Security auto-configuration (disabled - using custom security.yaml)
    security:
        auto_configure: false

    # OpenAPI configuration
    openapi:
        enabled: true
        path_prefix: ~  # Auto-detect from routes
