<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetterAuth - Test Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        button:active {
            transform: scale(0.98);
        }
        .response {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
            display: none;
        }
        .response.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .response.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .response pre {
            margin-top: 10px;
            background: rgba(0,0,0,0.05);
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 11px;
        }
        .info {
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê BetterAuth Test Interface</h1>

        <div class="grid">
            <!-- Sign Up -->
            <div class="card">
                <h2>üìù Inscription</h2>
                <form id="signupForm">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="signup-email" placeholder="user@example.com" value="john.doe@example.com" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="signup-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" value="SecurePassword123!" required>
                    </div>
                    <div class="form-group">
                        <label>Name (optionnel)</label>
                        <input type="text" id="signup-name" placeholder="John Doe" value="Test User">
                    </div>
                    <button type="submit">S'inscrire</button>
                    <div class="response" id="signup-response"></div>
                </form>
            </div>

            <!-- Sign In -->
            <div class="card">
                <h2>üîì Connexion</h2>
                <form id="signinForm">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="signin-email" placeholder="user@example.com" value="john.doe@example.com" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="signin-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" value="SecurePassword123!" required>
                    </div>
                    <button type="submit">Se connecter</button>
                    <div class="response" id="signin-response"></div>
                </form>
            </div>

            <!-- Magic Link -->
            <div class="card">
                <h2>‚ú® Magic Link</h2>
                <div class="info">Connexion sans mot de passe</div>
                <form id="magicLinkForm">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="magic-email" placeholder="user@example.com" value="john.doe@example.com" required>
                    </div>
                    <button type="submit">Envoyer Magic Link</button>
                    <div class="response" id="magic-response"></div>
                </form>
            </div>

            <!-- Email Verification -->
            <div class="card">
                <h2>üìß V√©rification Email</h2>
                <form id="verifyEmailForm">
                    <div class="form-group">
                        <label>Token Bearer</label>
                        <input type="text" id="verify-token" placeholder="Collez votre token ici" required>
                    </div>
                    <button type="submit">Envoyer verification</button>
                    <div class="response" id="verify-response"></div>
                </form>
            </div>

            <!-- Password Reset Request -->
            <div class="card">
                <h2>üîë R√©initialisation MDP</h2>
                <form id="resetRequestForm">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="reset-email" placeholder="user@example.com" value="john.doe@example.com" required>
                    </div>
                    <button type="submit">Demander reset</button>
                    <div class="response" id="reset-request-response"></div>
                </form>
            </div>

            <!-- Password Reset -->
            <div class="card">
                <h2>üîê Nouveau MDP</h2>
                <form id="resetPasswordForm">
                    <div class="form-group">
                        <label>Token de reset</label>
                        <input type="text" id="reset-token" placeholder="Token re√ßu par email" required>
                    </div>
                    <div class="form-group">
                        <label>Nouveau password</label>
                        <input type="password" id="reset-new-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" value="NewSecurePassword123!" required>
                    </div>
                    <button type="submit">R√©initialiser</button>
                    <div class="response" id="reset-response"></div>
                </form>
            </div>

            <!-- 2FA Setup -->
            <div class="card">
                <h2>üîí Activer 2FA</h2>
                <div class="info">N√©cessite un token Bearer valide</div>
                <form id="totp-setup-form">
                    <div class="form-group">
                        <label>Token Bearer</label>
                        <input type="text" id="totp-bearer-token" placeholder="Collez votre token ici" required>
                    </div>
                    <button type="submit">G√©n√©rer QR Code</button>
                    <div class="response" id="totp-setup-response"></div>
                </form>
            </div>

            <!-- 2FA Verify -->
            <div class="card">
                <h2>‚úÖ V√©rifier 2FA</h2>
                <form id="totp-verify-form">
                    <div class="form-group">
                        <label>Token Bearer</label>
                        <input type="text" id="totp-verify-bearer" placeholder="Bearer token" required>
                    </div>
                    <div class="form-group">
                        <label>Code 2FA</label>
                        <input type="text" id="totp-code" placeholder="123456" maxlength="6" required>
                    </div>
                    <button type="submit">Activer 2FA</button>
                    <div class="response" id="totp-verify-response"></div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/auth';

        async function apiCall(endpoint, method = 'POST', body = null, headers = {}) {
            try {
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        ...headers
                    }
                };
                if (body && method !== 'GET') {
                    options.body = JSON.stringify(body);
                }
                const response = await fetch(API_BASE + endpoint, options);
                const data = await response.json();
                return { ok: response.ok, data, status: response.status };
            } catch (error) {
                return { ok: false, error: error.message };
            }
        }

        function showResponse(elementId, success, data) {
            const el = document.getElementById(elementId);
            el.style.display = 'block';
            el.className = 'response ' + (success ? 'success' : 'error');
            el.innerHTML = `
                <strong>${success ? '‚úì Succ√®s!' : '‚úó Erreur'}</strong>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        }

        // Sign Up
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const result = await apiCall('/signup', 'POST', {
                email: document.getElementById('signup-email').value,
                password: document.getElementById('signup-password').value,
                name: document.getElementById('signup-name').value
            });
            showResponse('signup-response', result.ok, result.data || result.error);
        });

        // Sign In
        document.getElementById('signinForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const result = await apiCall('/signin', 'POST', {
                email: document.getElementById('signin-email').value,
                password: document.getElementById('signin-password').value
            });
            showResponse('signin-response', result.ok, result.data || result.error);
            if (result.ok && result.data.sessionToken) {
                localStorage.setItem('token', result.data.sessionToken);
            }
        });

        // Magic Link
        document.getElementById('magicLinkForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const result = await apiCall('/magic-link/send', 'POST', {
                email: document.getElementById('magic-email').value
            });
            showResponse('magic-response', result.ok, result.data || result.error);
        });

        // Email Verification Send
        document.getElementById('verifyEmailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = document.getElementById('verify-token').value;
            const result = await apiCall('/email/send-verification', 'POST', null, {
                'Authorization': `Bearer ${token}`
            });
            showResponse('verify-response', result.ok, result.data || result.error);
        });

        // Password Reset Request
        document.getElementById('resetRequestForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const result = await apiCall('/password/forgot', 'POST', {
                email: document.getElementById('reset-email').value
            });
            showResponse('reset-request-response', result.ok, result.data || result.error);
        });

        // Password Reset
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const result = await apiCall('/password/reset', 'POST', {
                token: document.getElementById('reset-token').value,
                newPassword: document.getElementById('reset-new-password').value
            });
            showResponse('reset-response', result.ok, result.data || result.error);
        });

        // 2FA Setup
        document.getElementById('totp-setup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = document.getElementById('totp-bearer-token').value;
            const result = await apiCall('/2fa/setup', 'POST', null, {
                'Authorization': `Bearer ${token}`
            });
            showResponse('totp-setup-response', result.ok, result.data || result.error);
        });

        // 2FA Verify
        document.getElementById('totp-verify-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = document.getElementById('totp-verify-bearer').value;
            const result = await apiCall('/2fa/verify', 'POST', {
                code: document.getElementById('totp-code').value
            }, {
                'Authorization': `Bearer ${token}`
            });
            showResponse('totp-verify-response', result.ok, result.data || result.error);
        });
    </script>
</body>
</html>
